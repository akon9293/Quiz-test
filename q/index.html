<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Quiz App</title>
</head>
<body>
    <!-- Quiz Screen -->
    <div id="quizScreen" class="container">
        <div class="header">
            <div class="score-info">
                <p class="small">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">0</span></p>
                <p class="large">Score: <span id="score">0</span></p>
            </div>
            <button class="btn" onclick="switchToAdmin()">Admin Panel</button>
        </div>

        <div id="timerContainer" class="timer-container">
            <div class="timer-display">
                <svg class="timer-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span id="timeLeft" class="timer-number">10</span>
            </div>
            <p class="timer-text">seconds remaining</p>
        </div>

        <div class="question-card">
            <h2 id="questionText" class="question-title"></h2>
            <div id="optionsContainer" class="options"></div>
        </div>

        <button id="skipBtn" class="btn skip-btn" onclick="skipQuestion()">
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
            </svg>
            Skip Question
        </button>
    </div>

    <!-- Complete Screen -->
    <div id="completeScreen" class="container hidden">
        <div class="complete-screen">
            <div class="trophy-icon">
                <svg width="48" height="48" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                </svg>
            </div>
            <h1 class="complete-title">Quiz Complete!</h1>
            <p class="complete-score">
                Your Score: <span class="highlight" id="finalScore">0</span> / <span id="finalTotal">0</span>
            </p>
            <div class="button-group">
                <button class="btn btn-primary" onclick="restartQuiz()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; vertical-align: middle; margin-right: 0.5rem;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Try Again
                </button>
                <button class="btn" onclick="switchToAdmin()">Admin Panel</button>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminScreen" class="admin-panel hidden">
        <div class="admin-header">
            <h1 class="admin-title">Admin Panel</h1>
            <button class="btn" onclick="switchToQuiz()">Back to Quiz</button>
        </div>

        <div class="admin-card">
            <h2>Add New Question</h2>
            <div class="form-group">
                <input type="text" id="newQuestion" class="form-input" placeholder="Enter question">
            </div>
            <div class="option-input-group">
                <input type="radio" name="correctAnswer" value="0" class="radio-input" checked>
                <input type="text" id="option0" class="form-input" placeholder="Option 1">
            </div>
            <div class="option-input-group">
                <input type="radio" name="correctAnswer" value="1" class="radio-input">
                <input type="text" id="option1" class="form-input" placeholder="Option 2">
            </div>
            <div class="option-input-group">
                <input type="radio" name="correctAnswer" value="2" class="radio-input">
                <input type="text" id="option2" class="form-input" placeholder="Option 3">
            </div>
            <div class="option-input-group">
                <input type="radio" name="correctAnswer" value="3" class="radio-input">
                <input type="text" id="option3" class="form-input" placeholder="Option 4">
            </div>
            <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;" onclick="addQuestion()">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; vertical-align: middle; margin-right: 0.5rem;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add Question
            </button>
        </div>

        <div class="admin-card">
            <h2>All Questions (<span id="questionCount">0</span>)</h2>
            <div id="questionsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
